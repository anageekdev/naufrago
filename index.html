	<div id="myModal" class="foto-zoom" onclick="hide_fotozoom()">

	<!-- slider -->

				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>

			</ol>
			<div class="carousel-inner col-md-12 p-0">
				<div class="carousel-item active">
					<div class="row align-items-center h-100">

					</div>
				</div>
				<div class="carousel-item">
					<div class="row align-items-center h-100">
						<img class="d-block w-100 img-fluid" src="https://github.com/anageek/naufrago/blob/master/Scripting-Game.png?raw=true"
							alt="Segundo Slide">
					</div>
				</div>
				<div class="carousel-item">
					<div class="row align-items-center h-100">

				</div>
				<div class="carousel-item">
					<div class="row align-items-center h-100">
						<img class="d-block w-100 img-fluid" src="https://github.com/anageek/naufrago/blob/master/placingItem.png?raw=true"
							alt="Quarto Slide">
					</div>
				</div>
				<div class="carousel-item">
					<div class="row align-items-center h-100">
						<img class="d-block w-100 img-fluid" src="https://github.com/anageek/naufrago/blob/master/waterequip.png?raw=true"
							alt="Quinto Slide">
					</div>
				</div>
				<div class="carousel-item">
					<div class="row align-items-center h-100">
						<img class="d-block w-100 img-fluid" src="https://github.com/anageek/naufrago/blob/master/workatble.png?raw=true"
							alt="Sexto Slide">
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Próximo</span>

	</div>
	<!-- dev info	-->

		<div class="row">

						<h5 class="card-title">Ana Geek</h5>

							Developer

					</div>

			</div>
		</div>
	</div>

	<div class="jumbotron d-flex justify-content-center mb-0">
		<div class="list-group list-group-horizontal" style="font-size: 60px">
			<a href="http://www.instagram.com/ana.geek" class="list-group-item">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="https://www.youtube.com/anageek" class="list-group-item">
				<i class="fab fa-youtube-square"></i>
			</a>
		</div>
	</div>

	</div>
	<footer class="bg-dark text-center text-light" style="height: 90px">

			<p class="pt-4">CopyRight © </p>
		</div>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
		</script>
	<script>
		$(document).ready(function () {
			if (document.querySelector('.darkreader') !== null) {
				alert('Ei, esse site fica melhor sem o tema escuro, que tal desabilita-lo?');
			}

			$(".carousel-item img").on("click", (el) => {
				$("#img01").attr("src", el.target.src);
				$('.foto-zoom').css({display: "block"});
			})
			adjust_navbar();
		});

		$(window).resize(() => {
			adjust_navbar();
		});
		function hide_fotozoom(){
			$('.foto-zoom').css({display: "none"})
		}

		function adjust_navbar(){
			if ($(document).width() <= 992) {
				$(".navbar").addClass("fixed-top");
				$(".banner").css({ display: "none" });
				$(".div-content").css({ "margin-top": `${$(".navbar").height()+25}px` });
				$(".navbar").css({"background-image": "url(https://github.com/anageek/naufrago/blob/master/site-cover.png?raw=true)", "background-position": "95%" });
				$(".navbar-collapse").css({"background-color": "rgba(255, 255, 255, 0.2)"});
				$("a.nav-link").css({"font-weight": "bold", "margin-left": "15px"});
			}
			else {
				$(".navbar").removeClass("fixed-top");
				$(".banner").css({ display: "block" });
				$(".div-content").css({ "margin-top": `0px` });
				$(".navbar").css({"background-image": "" });
				$(".navbar-collapse").css({"background-color": "transparent"});
				$("a.nav-link").css({"font-weight": "normal", "margin-left": "0px"});

			}
		}
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
